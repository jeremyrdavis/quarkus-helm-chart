apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.back.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.back.name }}
    app.kubernetes.io/version: {{ .Values.back.image.tag }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.back.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.back.name }}
      app.kubernetes.io/version: {{ .Values.back.image.tag }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.back.name }}
        app.kubernetes.io/version: {{ .Values.back.image.tag }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    spec:
      containers:
        - name: {{ .Values.back.name }}
          image: {{ .Values.back.image.repository }}:{{ .Values.back.image.tag }}
          imagePullPolicy: {{ .Values.back.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
